<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="jumbotron">
    <div class="jumbo-main">
      <h1>'Allo, 'Allo!</h1>
      <p>Kick-start your next web app with Angular Fullstack</p>
      <img src="assets/images/yeoman.png" alt="I'm Yeoman">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features: <span class="label label-info">{{ things.length }}</span> things</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in things">
        <li>
        <span class="input-group-addon"><a href="#" ng-click="deleteThing(thing)"><span class="glyphicon glyphicon-remove pull-left"></a>
        <a name="things" href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </span></span></ul>
    </div>
  </div>
</div><br>

<div class="container">
  <div class="alertContainer">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">Add a Thing</h2>
        <div class="col-sm-8">
          <form role="form" novalidate>
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name</label>
              <div>
                <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="info">Info:</label>
              <textarea class="form-control" data-ng-model="info" rows="2" id="info" placeholder="Put your info here"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="create(post)" bs-alert="alert" data-placement="top" data-duration="3" data-animation="am-fade-and-slide-top">Submit</button>
            </div>
            <!-- The error message element -->
            <div data-ng-show="error">
              <strong data-ng-bind="error"></strong>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<div class="col-sm-12">
  <footer class="footer">
    <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
